<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo -->
    <title>Recursero Emprendedor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Toastify-JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><img src="./images/logo.jpg" style="width: 4rem;" class="rounded-circle" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="bi bi-bag" class="btn btn-dark"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <img src="./images/logo.jpg" style="width: 3rem;" class="rounded-circle" />
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Recursero Emprendedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div class="container-carrito">
                                <table class="table table-borderless">
                                    <thead id="carrito"></thead>
                                </table>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Section -->
    <div class="container-inicio">
        <div class="row">
            <div class="card" style="width: 18rem;">
                <img src="./images/catalog.png" class="card-img-top" alt="Catalogo">
                <div class="card-body text-center">
                    <h5 class="card-title">Catálogo</h5>
                    <a href="./pages/catalog.html" class="btn btn-success">Ir al catálogo</a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="./images/Flash_Sale.png" class="card-img-top" alt="Ofertas">
                <div class="card-body text-center">
                    <h5 class="card-title">Ofertas</h5>
                    <a href="./pages/sales.html" class="btn btn-success">Ir a las ofertas</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="redes">
            <h4>SÍGUENOS</h4>
            <a class="btn" href="https://www.facebook.com/recurseroemprendedor"><i class="bi bi-facebook"></i></a>
            <a class="btn" href="https://instagram.com/recursero_emprendedor?igshid=MzRlODBiNWFlZA=="><i
                    class="bi bi-instagram"></i></a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="./js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
